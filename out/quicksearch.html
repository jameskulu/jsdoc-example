    {"items.js.html":{"id":"items.js.html","title":"Source: items.js","body":" Audio Bee Modules itemsusers Tutorials CalculatorProgram Source: items.js /** * Item module - see {@tutorial calculator} * @module items */ const { Item } = require('../models') const { createValidation } = require('../validation/items') /** * * @param {*} req * @param {*} res * @param {*} next * @returns {json} */ exports.all = async (req, res, next) =&gt; { try { const items = await Item.findAll() return res.status(200).json({ success: true, message: 'All the available items are fetched.', count: items.length, data: items, }) } catch (err) { return next(err) } } /** * * @param {*} req * @param {*} res * @param {*} next * @returns {json} */ exports.single = async (req, res, next) =&gt; { const { itemId } = req.params try { const singleItem = await Item.findByPk(itemId) if (!singleItem) return res.status(404).json({ success: false, message: 'Item not found!', }) return res.status(200).json({ success: true, message: 'Single item is fetched.', data: singleItem, }) } catch (err) { return next(err) } } /** * * @param {*} req * @param {*} res * @param {*} next * @returns {json} */ exports.create = async (req, res, next) =&gt; { const { name, description, price, categoryId } = req.body // Validation const { error } = createValidation(req.body) if (error) return res.status(400).json({ success: false, message: error.details[0].message, }) try { const createdService = await Item.create( { name, description, price, categoryId, } ) return res.status(200).json({ success: true, message: 'New item was added.', data: createdService, }) } catch (err) { return next(err) } } /** * * @param {*} req * @param {*} res * @param {*} next * @returns {json} */ exports.update = async (req, res, next) =&gt; { const { itemId } = req.params const { name, description, price, categoryId } = req.body try { const singleItem = await Item.findByPk(itemId) if (!singleItem) return res.status(404).json({ success: false, message: 'Item not found!', }) const updatedItem = await Item.update( { name, description, price, categoryId }, { where: { id: itemId } } ) return res.status(200).json({ success: true, message: 'Item was updated.', data: updatedItem, }) } catch (err) { return next(err) } } /** * * @param {*} req * @param {*} res * @param {*} next * @returns {json} */ exports.remove = async (req, res, next) =&gt; { const { itemId } = req.params try { const singleItem = await Item.findByPk(itemId) if (!singleItem) return res.status(404).json({ success: false, message: 'Item not found!', }) const deletedItem = await Item.destroy({ where: { id: itemId }, }) return res.status(200).json({ success: true, message: 'Item was deleted.', data: deletedItem, }) } catch (err) { return next(err) } } × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-10T09:53:37+05:45 using the DocStrap template. "},"users.js.html":{"id":"users.js.html","title":"Source: users.js","body":" Audio Bee Modules itemsusers Tutorials CalculatorProgram Source: users.js /** * User module - see {@tutorial calculator} * @module users */ const bcrypt = require('bcryptjs') const { User } = require('../models') const { createValidation } = require('../validation/users') /** * * @param {*} req * @param {*} res * @param {*} next * @returns {json} */ exports.all = async (req, res, next) =&gt; { try { const users = await User.findAll() return res.status(200).json({ success: true, message: 'All the available users are fetched.', count: users.length, data: users, }) } catch (err) { return next(err) } } /** * * @param {*} req * @param {*} res * @param {*} next * @returns {json} */ exports.single = async (req, res, next) =&gt; { const { userId } = req.params try { const singleUser = await User.findByPk(userId) if (!singleUser) return res.status(404).json({ success: false, message: 'User not found!', }) return res.status(200).json({ success: true, message: 'Single user is fetched.', data: singleUser, }) } catch (err) { re
